{% extends "base.html" %}
{% load static %}
{% block web_title %}登录{% endblock web_title %}
{% block big_title %}联邦学习{% endblock big_title %}
{% block content %}
{% if msg %}
    <script> alert('{{msg}}');location = '/login/'</script>
{% endif %}
	<div class="mainbody middle" id="main">
    <form class="form-box front" id="dis1" action="/do_login/" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <input class="input-normal" style="margin-bottom:3%;" type="text" name="username" required autofocus placeholder="账户名" />
          <input class="input-normal" type="password" name="password" maxlength="20" required placeholder="账户密码" />
        </div>
        <div class="col">
		      <button class="btn-submit" type="submit">登录</button>
        </div>
      </div>
      <div class="switch-box">
        <p>如果您没有账号，您可以<a id="signup" href="#" style="color:red;">进行注册</a></p>
      </div>
    </form>
    <form class="form-box2 back dis" id="dis2" action="/do_register/" method="post">
    {% csrf_token %}
      <div class="row">
        <div class="col">
        <input class="input-normal" style="margin-bottom:3%;" type="text" name="username" required autofocus placeholder="账户名" />
        <input class="input-normal" style="margin-bottom:3%;" type="password" name="password" maxlength="20" required placeholder="账户密码" />
		    <input class="input-normal" style="margin-bottom:3%;" type="text" name="shortname" maxlength="10" required placeholder="用户名称" />
		    <input class="input-normal" style="margin-bottom:3%;" type="email" name="email" maxlength="100" placeholder="电子邮件（选填）" />
        </div>
        <div class="col"><button class="btn-submit" type="submit">注册</button></div>
      </div>
      <div class="switch-box" style="position:relative;top:5%;margin-top:5%;">
        <p>已经有一个账户？您可以<a id="login" href="#">进行登录</a></p>
      </div>
    </form>
  </div>
<script type="text/javascript" src="/static/js/page_flip.js"></script>
{% endblock content %}
